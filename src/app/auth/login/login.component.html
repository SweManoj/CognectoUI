<div class="">

  <img src="../../../assets/images/cognecto-logo.png" alt="cognecto-logo" />
  <div class="card card-body">
    <form [formGroup]="loginForm" class=""> <!--child-->
      <div class="form-group row">
        <label for="userEmail" class="offset-1 col-3 col-form-label">User Email</label>
        <div class="col-7">
          <input type="text" class="form-control" id="userEmail" placeholder="Enter User Email"
            (blur)="logValidationErrors()" formControlName="userEmail">
          <small class="text-danger" *ngIf="formErrors.userEmail"> {{formErrors.userEmail}}</small>
        </div>
      </div>

      <div class="form-group row">
        <label for="password" class="offset-1 col-3 col-form-label">Password</label>
        <div class="col-7">
          <input type="password" class="form-control" id="password" placeholder="Enter Password"
            (blur)="logValidationErrors()" formControlName="password">
          <small class="text-danger" *ngIf="formErrors.password"> {{formErrors.password}}</small>
        </div>
      </div>

      <button class="btn btn-primary" type="submit" (click)="signIn()">SignIn</button>

    </form>
  </div>
</div>
